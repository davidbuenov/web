---
layout: default
---

<!-- Page Title (Podemos personalizarlo para el blog) -->
<section class="page-title bg-transparent">
    <div class="container">
        <div class="page-title-row">
            <div class="page-title-content">
                <!-- Título de la sección, podría ser "Blog" o el título del artículo -->
                <h1>{{ page.title }}</h1>
            </div>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="/blog.html">Blog</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
                </ol>
            </nav>
        </div>
    </div>
</section>

<!-- Contenido Principal del Artículo -->
<section id="content">
    <div class="content-wrap">
        <div class="container">
            <div class="single-post mb-0">
                <div class="entry">

                    <!-- Título (ya está arriba, pero puedes repetirlo si quieres) -->
                    <div class="entry-title">
                        <h2>{{ page.title }}</h2>
                    </div>

                    <!-- Metadatos del Post -->
                    <div class="entry-meta">
                        <ul>
                            <li><i class="uil uil-schedule"></i> {{ page.date | date: "%d de %B de %Y" }}</li>
                            <li><a href="#"><i class="uil uil-user"></i> {{ page.author | default: "David Bueno Vallejo" }}</a></li>
                        </ul>
                    </div>

                    <!-- Imagen Principal -->
                    {% if page.image %}
                    <div class="entry-image mb-5">
                        <a href="#"><img src="{{ page.image }}" alt="Imagen de {{ page.title }}" class="image-medium"></a>
                    </div>
                    {% endif %}

                    <!-- El Contenido del Markdown va aquí -->
                    <div class="entry-content mt-0">
                        {{ content }}
                    </div>

                    <!-- Caja de Autor, etc. -->
                    <!-- Post Single - Share
============================================= -->
<div class="card border-default my-4">
    <div class="card-body p-3">
        <div class="d-flex align-items-center justify-content-between">
            <h6 class="fs-6 fw-semibold mb-0">Compartir:</h6>
            <div class="d-flex">
                <!-- Twitter -->
                <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ page.url | absolute_url }}" class="social-icon si-small text-white border-transparent rounded-circle bg-x-twitter" title="Compartir en Twitter" target="_blank" rel="noopener">
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | url_encode }}" class="social-icon si-small text-white border-transparent rounded-circle bg-linkedin" title="Compartir en LinkedIn" target="_blank" rel="noopener">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <!-- WhatsApp -->
                <a href="https://api.whatsapp.com/send?text={{ page.title | url_encode }}%20{{ page.url | absolute_url }}" class="social-icon si-small text-white border-transparent rounded-circle bg-whatsapp" title="Compartir en WhatsApp" target="_blank" rel="noopener">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <!-- Email -->
                <a href="mailto:?subject={{ page.title | url_encode }}&body=Echa%20un%20vistazo%20a%20este%20artículo:%20{{ page.url | absolute_url }}" class="social-icon si-small text-white border-transparent rounded-circle bg-email3 me-0" title="Compartir por Email">
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
</div><!-- Post Single - Share End -->
                    
                    <!-- Sección de Comentarios (con Gisqus) -->
                    <div id="comments">
                        <h3>Comentarios</h3>
                        <script src="https://giscus.app/client.js"
        data-repo="davidbuenov/web"
        data-repo-id="R_kgDOPH8g_Q"
        data-category="General"
        data-category-id="DIC_kwDOPH8g_c4CsmlO"
        data-mapping="url"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="light"
        data-lang="es"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
