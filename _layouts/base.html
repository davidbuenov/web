<!DOCTYPE html>
<html dir="ltr" lang="es-ES">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="author" content="David Bueno Vallejo">
    <meta name="description"
        content="{{ page.description | default: site.description }}">
    <meta name="keywords"
        content="David Bueno Vallejo, Proyectos, Investigación, Combinar Correspondencia, Patente, Deporte, Profesor David Bueno Vallejo, Udemy, Victoria la Malagueña, Google Chatbots, Asistente de Google, chatbots, voice chatbots, Málaga, Ayuntamiento de Málaga">

    <!-- Font Imports-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Poppins:300,400,500,600,700|PT+Serif:400,400i&display=swap"
        rel="stylesheet" type="text/css" />

    <!-- Core Style -->
    <link rel="stylesheet" href="/style.css">

    <!-- Font Icons -->
    <link rel="stylesheet" href="/css/font-icons.css">

    <!-- Plugins/Components CSS -->
    <link rel="stylesheet" href="/css/swiper.css">
    <link rel="stylesheet" href="/css/components/prism.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="/css/dark.css" type="text/css" />
    <link rel="stylesheet" href="/css/animate.css" type="text/css" />
    <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4HDFQP7CKZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4HDFQP7CKZ');
    </script>
    
    <!-- Document Title -->
    <title>{{ page.title | default: site.title }} | David Bueno Vallejo</title>
    
    <!-- SEO y Favicon -->
    {% seo %}
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

</head>

<body class="stretched">

    <!-- The Main Wrapper
	============================================= -->
    <div id="wrapper">
     
        <div id="top-bar">{% include top-bar.html %}</div>
        <header id="header" class="full-header transparent-header semi-transparent" data-sticky-class="not-dark">
            {% include header.html %}
        </header>
  
        <!-- Contenido principal de cada página -->
        {{ content }}

        <!-- Footer
		============================================= -->
        <footer id="footer" class="dark">{% include footer.html %}</footer>

    </div><!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up"></div>

   

	<!-- JavaScripts Principales
	============================================= -->
    <!-- Scripts generales de la web (cargados desde dbv.js) -->
	<script src="/js/plugins.min.js" defer></script>
     <script src="/js/functions.bundle.js" defer ></script>
    <script src="/js/dbv.js" ></script>
    
    <!-- Scripts específicos de cada página (inyectados por Jekyll) -->
    {% if page.page_scripts %}
    {{ page.page_scripts }}
    {% endif %}

</body>
</html>
