    <!-- Font Icons -->
    <link rel="stylesheet" href="/css/font-icons.css">

    <!-- Plugins/Components CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">

    <link rel="stylesheet" href="/css/dark.css" type="text/css" />

    <!-- Document Title
	============================================= -->
    <title>David Bueno Vallejo. Contacto</title>

</head>

<body class="stretched">

    <!-- The Main Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">

        <!-- Top Bar
		============================================= -->
        <div id="top-bar"></div> <!-- #top-bar end -->

        <!-- Header
		============================================= -->
        <header id="header" class="full-header transparent-header semi-transparent" data-sticky-class="not-dark">
            <div id="header-wrap"> </div>
        </header><!-- #header end -->


        <!-- Content
		============================================= -->
        <section id="content">
            <div class="content-wrap">
                <div class="container clearfix">

                    <div class="heading-block center">
                        <h1>Hablemos</h1>
                        <span>Tanto si tienes una propuesta de proyecto, una invitación para una conferencia o
                            simplemente una pregunta, estaré encantado de escucharte.</span>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-lg-8">

                            <!-- El nuevo formulario profesional -->
                            <div class="form-widget">
                                <div class="form-result"></div>

                                <!-- REEMPLAZA "YOUR_FORM_ID" CON TU ID DE FORMSPREE EN EL PASO 2 -->
                                <form class="mb-0" id="template-contactform" name="template-contactform"
                                    action="https://formspree.io/f/xkgbylqw" method="POST">

                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <label for="template-contactform-name">Nombre <small>*</small></label>
                                            <input type="text" id="template-contactform-name" name="name" value=""
                                                class="form-control required" required>
                                        </div>

                                        <div class="col-md-6 form-group">
                                            <label for="template-contactform-email">Email <small>*</small></label>
                                            <input type="email" id="template-contactform-email" name="email" value=""
                                                class="required email form-control" required>
                                        </div>

                                        <div class="col-12 form-group">
                                            <label for="template-contactform-subject">Asunto <small>*</small></label>
                                            <input type="text" id="template-contactform-subject" name="subject" value=""
                                                class="required form-control" required>
                                        </div>

                                        <div class="col-12 form-group">
                                            <label for="template-contactform-message">Mensaje <small>*</small></label>
                                            <textarea class="required form-control" id="template-contactform-message"
                                                name="message" rows="6" cols="30" required></textarea>
                                        </div>

                                        <!-- Campo anti-spam (honeypot). Los bots lo rellenarán, los humanos no. -->
                                        <input type="text" name="_gotcha" style="display:none">

                                        <div class="col-12 form-group">
                                            <button class="button button-circle m-0" type="submit"
                                                id="template-contactform-submit" name="template-contactform-submit"
                                                value="submit">Enviar Mensaje</button>
                                        </div>
                                    </div>

                                </form>
                                <!-- Mensaje de Éxito (Oculto por defecto) -->
                                <div id="contact-form-success" class="alert alert-success mt-4" style="display:none;">
                                    <h4 class="mb-2">¡Mensaje enviado con éxito!</h4>
                                    <p>Gracias por ponerte en contacto. He recibido tu mensaje y te responderé a la
                                        mayor brevedad posible.</p>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>

        <!-- Footer
		============================================= -->
        <footer id="footer" class="dark"></footer>

    </div>

    <!-- Scripts
	============================================= -->

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="uil uil-angle-up"></div>

	============================================= -->
    <script src="/js/dbv.js" onload="loadHeaderFooter()"></script>
   

    <!-- Footer Scripts
	============================================= -->

    <script src="/js/functions.bundle.js" defer></script>
